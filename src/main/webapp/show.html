<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="plugin/bootstrap.css">
    <script type="text/javascript" src="plugin/jq.js"></script>
    <script src="plugin/bootstrap.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<div class="container">



</div>


<script>
    $(function(){
        var id = window.location.search.split('=')[1];
       $.ajax({
            url:"/articleController/loadOne",
           data: {"id": id},
            success:function(rs){
                var htmlStr = "";
                htmlStr += "<div class=\"page-header\">";
                htmlStr += "<h1>" + rs.title + "</h1>";
                htmlStr += "</div>";
                htmlStr += "<div>";
                htmlStr += "<p class=\"lead\">";
                htmlStr += rs.content;
                htmlStr += "</p>";
                htmlStr += "<p>" + rs.create_time + "</p>";
                htmlStr += " </div>";
                htmlStr += " <div class=\"row\">\n" +
                    "<button class=\"btn btn-success pull-right\">back</button>\n" +
                    "</div>";
                $("div.container").append(htmlStr);

                $("button").on("click", function () {
                    window.location.href = "/index.html";
                })
            },
            error:function(){
                // errro
            }
        });

    });

</script>

</body>
</html>
