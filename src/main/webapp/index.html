<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/plugin/bootstrap.css">
    <script type="text/javascript" src="/plugin/jq.js"></script>
    <script src="/plugin/bootstrap.js"></script>
    <style type="text/css">
        .row {
            max-height: 320px;
            overflow: auto
        }
    </style>
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>MyBlog</h1>
    </div>

</div>

<div class="panel-footer navbar-fixed-bottom"></div>

<script>

    $(function(){

        //加载并拼凑成html
         $.ajax({
                    url:"/articleController/find",
                    success:function(rs){
                        var htmlStr = "";
                        for (let i = 0; i < rs.length; i++) {
                            htmlStr += "<div class=\"row\">";
                            htmlStr += "<p class=\"bg-success lead \">" + rs[i].title + "</p>";
                            htmlStr += "<p class=\"lead\">" + rs[i].content + "</p>";
                            htmlStr += "</div>";
                            htmlStr += "<p>" + rs[i].create_time + "</p>";
                            htmlStr += "<button class=\"btn btn-primary pull-right\" data-id=" + rs[i].id + ">continue</button>";
                            htmlStr += "<div class=\"row\"><br/><br/><br/></div>";
                        }

                        $("div.container").append(htmlStr);
                        $("button").click(function () {
                            window.location.href = "/show.html?data-id=" + $(this).attr("data-id");
                        });
                    },
                    error:function(){
                        // errro
                    }
                });

    }());


</script>
</body>
</html>
